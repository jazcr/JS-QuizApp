<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progressText" class="display-prefix">Question</p>
                </div>

                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Question?</h1>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number="1">Opt 1</p>
            </div>

            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number="2">Opt 2</p>
            </div>

            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number="3">Opt 3</p>
            </div>

            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number="4">Opt 4</p>
            </div>

        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
